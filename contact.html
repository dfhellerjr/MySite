<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contact</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="css/styles2.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat:wght@300;400;500&family=Sacramento&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1>Contact Details</h1>
    <div class="info">
      <p>Address: 604 Duval St, Key West, Florida 33041</p>
      <p>Email:&nbsp;&nbsp;&nbsp;&nbsp; TrilliumSolutions@gmail.com</p>
      <p>Phone:&nbsp;&nbsp;&nbsp;(305)999-8888</p>
    </div>
    <hr>
    <h3 class="form-heading medium-line">Send Us A Message</h3>
    <form action="mailto:dfhellerjr@gmail.com" method="post" enctype="text/plain">
      <ul>
          <li>
            <label for="name">Name:</label>
            <input type="text" id="name" name="user_name" required>
          </li>
          <li>
            <label for="company">Comany:</label>
            <input type="text" id="company" name="company_name">
          </li>
          <li>
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="user_phone" required>
          </li>
          <li>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="user_email" required>
          </li>
          <li>
            <label for="msg">Message:</label>
            <textarea id="msg" name="user_message" required></textarea>
          </li>
          <li>
            <input class="btn" type="submit" value="Send"></input>
          </li>
       </ul>
    </form>
  </body>
</html>
